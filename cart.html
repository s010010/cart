<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style_c1.css">
</head>

<body>
    <header>
        <iframe class="nav" src="nav.html" frameborder="0" scrolling="no"></iframe>
    </header>


    <!-- 購物車進度條 -->
    <div id="checkout">
        <div class="container">
            <div class="circle1">
                <span class="text">1</span>
                <p>購物車</p>
            </div>

            <div class="circle2">
                <span class="text">2</span>
                <p>填寫資料</p>
            </div>

            <div class="circle3">
                <span class="text">3</span>
                <p>訂單確認</p>
            </div>

        </div>
    </div>
    <hr>
    <!-- 購物車件數 -->
    <!-- <div id="einkaufswagen"> -->
        <div class="container">
            <div class="cart">
                <table>
                    <tr>
                        <th colspan="6">購物車</th>
                    </tr>
                    <tr>
                        <td width="38%" colspan="2">商品資料</td>
                        <td width="23%">單件價格</td>
                        <td width="24%" style="padding-left: 60px;">數量</td>
                        <td width="15%" colspan="2">小計</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="./images/clothe.png" alt="product">
                        </td>
                        <td style="padding: 0%;">
                            簡約素面立領霜面磨毛上衣
                            <br>
                            <br>
                            Black
                            <br>
                            M
                        </td>
                        <td style="padding-left: 20px;">NT.990</td>

                        <td>
                            <div class="count">
                                <button onclick="decrement(quantityInput1)">-</button>
                                <input type="text" id="quantity1" value="1">
                                <button onclick="increment(quantityInput1)">+</button>
                            </div>
                        </td>

                        <td style="padding: 0%;">NT.1980</td>
                        <td><img src="./images/icon/x.svg" alt="delete"></td>
                    </tr>
                    <tr>
                        <td>
                            <img src="./images/clothe.png" alt="product">
                        </td>
                        <td style="padding: 0%;">
                            簡約素面立領霜面磨毛上衣
                            <br>
                            <br>
                            Black
                            <br>
                            S
                        </td>
                        <td style="padding-left: 20px;">NT.990</td>
                        <td>
                            <div class="count">
                                <button onclick="decrement(quantityInput2)">-</button>
                                <input type="text" id="quantity2" value="1">
                                <button onclick="increment(quantityInput2)">+</button>
                            </div>
                        </td>
                        <td style="padding: 0%;">NT.990</td>
                        <td><img src="./images/icon/x.svg" alt="delete"></td>
                    </tr>
                </table>
            </div>
            <div class="d-flex" style="display: flex;">
                <!-- <div class="row"></div> -->
                <div class="col" style="flex: 1; margin-right: 20px;">
                    <table>
                        <!-- 選擇送貨及付款方式  -->
                        <tr>
                            <th>選擇送貨及付款方式</th>
                        </tr>
                        <tr class="line">
                            <td style="height: 87.7px;">
                                <label for="ship">送貨方式</label>
                                <br>
                                <select name="pick" id="pick">
                                    <option value="">請選擇送貨方式</option>
                                    <option value="home-delivery">宅配</option>
                                    <option value="cv-store">超商取貨</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="line">
                            <td style="height: 87.7px;">
                                <label for="pay">付款方式</label>
                                <br>
                                <select name="payment" id="payment">
                                    <option value="">請選擇付款方式</option>
                                    <option value="home-delivery">貨到付款</option>
                                    <option value="cv-store">線上匯款</option>
                                    <option value="cv-store">LINE Pay</option>
                                    <option value="cv-store">信用卡</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="col" style="flex: 1;">
                    <table>
                        <!-- 訂單資訊 -->
                        <tr>
                            <th colspan="2">訂單資訊</th>
                        </tr>
                        <tr class="line">
                            <td>小計:</td>
                            <td>NT.2970</td>
                        </tr>
                        <tr >
                            <td>運費:</td>
                            <td style="padding-left:32px;">NT.60</td>
                        </tr>
                        <tr class="line">
                            <td >合計:</td>

                            <td>NT.3030</td>
                        </tr>
                        <tr  class="line">
                            <td  style="padding-left: 198px"><button type="button" >前往結帳</button></td>
                        </tr>
                    </table>
                </div>
                <!-- </div> -->
            </div>
        </div>
        <footer>
            <iframe class="footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>
    <script>


        var quantityInput1 = document.getElementById('quantity1');
        var quantityInput2 = document.getElementById('quantity2');

        function decrement(input) {
            var currentValue = parseInt(input.value);
            if (currentValue > 1) {
                input.value = currentValue - 1;
            }
        }

        function increment(input) {
            var currentValue = parseInt(input.value);
            input.value = currentValue + 1;
        }


    </script>




</body>

</html>
